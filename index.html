<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github profile finder</title>
    <script
      src="https://kit.fontawesome.com/15ef0f20b2.js"
      crossorigin="anonymous"
    ></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous"
  />

    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main>
      <div class="title">
        <h2>Dev finder</h2>
       <span class="IconColor">
         <!-- <i id="lightIcon" class="fa-solid fa-circle-half-stroke"></i> -->
       <!-- <i id="darkIcon" class="fa-solid fa-moon"></i></span> -->
       <img id="darkIcon" src="img/moon.png" alt="">
      </div>
     
      <section class="search_section">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input
          type="search"
          name="search users"
          class="search-data"
          placeholder="Search Github Username"
        />
        <button type="button" class="search_btn">Search</button>
      </section>

      <section class="username_container">
      </section>
    
    </main>
  </body>
</html>
